<table class="table table-striped">
    <thead>
        <tr>
            <th>
                Имя пациента
            </th>

            <th>
                ИИН
            </th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let patient of filteredPatients">

            <td>{{patient.iin}}</td>
        </tr>
    </tbody>
</table>
