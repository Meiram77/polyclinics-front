<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Имя пациента</label>
      <input #patientName type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
      <small id="emailHelp" class="form-text text-muted">Введите имя пациента</small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail2">ИИН</label>
      <input #patientIIN type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="iin">
      <small id="emailHelp" class="form-text text-muted">Введите имя пациента</small>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail3">Организация</label>
      <select [ngModelOptions]="{standalone: true}" [(ngModel)]="selected" class="form-select" aria-label="select org" id="exampleInputEmail3">
        <option *ngFor = "let org of organizations" [value]="org.id" >{{org.name}}</option>
      </select>
    </div>
    <hr>
    <button type="submit" class="btn btn-primary" (click) = "addPatient()">Отправить</button>
  </form>
