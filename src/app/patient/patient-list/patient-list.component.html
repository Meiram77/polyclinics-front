<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">IIN</th>
        <th scope="col">Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let patient of patients" style="align-content: center">
        <td>{{ patient.id }}</td>
        <td>{{ patient.iin }}</td>
      <td>{{ patient.patientName }}</td>

      </tr>
      </tbody>
    </table>
  </div>
</div>
